<h2>Movies</h2>

<div class="container">
  <mat-card *ngFor="let movie of movies" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><a href="/movies/{{movie._id}}">{{movie.title}}</a></mat-card-title>
      <mat-card-subtitle>{{movie.type}} - {{dateFormat(movie.released)}}</mat-card-subtitle>
    </mat-card-header>
      <div style="display: flex; justify-content: center;">
        <img *ngIf="movie.poster" mat-card-image src="{{movie.poster}}" alt="{{movie.title}}" class="poster">
        <img *ngIf="! movie.poster" mat-card-image src="assets/movie-camera.png" alt="{{movie.title}}" class="poster logo">
      </div>    
    <mat-card-content>
      <p *ngIf="movie.fullplot">{{movie.fullplot}}</p>
      <p *ngIf="! movie.fullplot">{{movie.plot}}</p>
    </mat-card-content>
    <mat-card-actions style="display: flex; align-content: flex-end;">
      <button mat-button><a href="/movies/{{movie._id}}">VER M√ÅS</a></button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-card-content style="display: flex; justify-content: flex-end; margin: 5px 15px; color: #ccc">{{movie._id}}</mat-card-content>
    </mat-card-footer>
  </mat-card>
</div>
